Ver="v3.116.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n★ 新RIFE补帧模型:[rife-v4.15-lite], 与之前的Lite模型相比, 生成帧质量更高, 速度更快, 显存用量更小.\n★ 新特性: 为[仅转换格式(图片)]添加[缩放]选项, 使用快速缩放算法(而非超分辨率), 可以快速对图片同时进行缩放,压缩与转换格式.\n\n- 更新RIFE补帧引擎的自动线程分配算法, 改进稳定性.\n- 为[静态图片质量]添加[重置]右键菜单选项, 方便将质量值快速重置到100.\n- 优化代码性能.\n- 改进UI.\n- 修复问题: [透明背景图像清晰度增强] 可能导致一些图片的暗色部分变成半透明.\n- 修复潜在的UI选项冲突.\n- 移除部分历史遗留的UI错误."
log_TraditionalChinese="\n★ 新RIFE補幀模型：[rife-v4.15-lite]，與之前的Lite模型相比，生成幀質量更高，速度更快，顯存用量更小。\n★ 新功能：為[僅轉換格式（圖片）]添加[縮放]選項，使用快速縮放算法（而非超解析度），可以即時對圖片同時進行縮放、壓縮與轉換格式。\n\n- 更新RIFE補幀引擎的自動線程分配算法，改進穩定性。\n- 為[靜態圖片質量]添加[重置]右鍵菜單選項，方便將質量值快速重置到100。\n- 優化代碼性能。\n- 改進UI。\n- 修復問題：[透明背景圖像清晰度增強]可能導致一些圖片的暗色部分變成半透明。\n- 修復潛在的UI選項衝突。\n- 移除部分歷史遺留的UI錯誤。"
log_English="\n★ New RIFE model: [rife-v4.15-lite], compared to the previous Lite model, it offers higher quality, faster speed, and reduced VRAM usage.\n★ New feature: Added a [Resize] option for [Convert format ONLY(Static Image)], using fast scaling algorithm (not super-resolution), capable of instant and simultaneously scaling, compressing, and converting image formats.\n\n- Updated automatic thread allocation algorithm for RIFE frame interpolation engine, improving stability.\n- Added a [Reset] right-click menu option for [Static Image Quality], facilitating quick resetting of quality values to 100.\n- Optimized code performance.\n- Improved UI.\n- Fixed issue: [Transparent image Clarity Enhancement] may cause dark parts of some images to become semi-transparent.\n- Fixed potential UI option conflicts.\n- Removed some historical legacy UI errors."
