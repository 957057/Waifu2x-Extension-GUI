[Latest_Version]
Ver="v3.114.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n★ 新增RIFE补帧模型: [RIFE V4.17], 与之前的v4.14模型相比质量更高, 画面更稳定.\n★ 大幅加快视频编码速度: 在启用[分段处理视频]时, 将使用全新的方式组装视频片段, 在测试中可以将组装片段的时间花费从几分钟缩短到几秒钟.\n\n- 改进[视频色彩管理]的UI, 支持直接选择当前视频编码器支持的所有像素格式.\n- 切换默认视频封装格式到MKV.\n- 优化UI性能.\n- 修复问题: 在启用[分段处理视频]时, 一些情况下视频补帧可能造成视频流与音频流轻微不同步.\n- 更多其他问题修复, 详见更新发布页面."
log_TraditionalChinese="\n★ 新增RIFE補幀模型: [RIFE V4.17], 與先前的v4.14模型相比品質更高, 畫面更穩定.\n★ 大幅加快視訊編碼速度: 在啟用[分段處理視訊]時, 將使用全新的方式組裝視訊片段, 在測試中可以將組裝片段的時間花費從幾分鐘縮短到幾秒鐘.\n\n- 改進[視訊色彩管理]的UI, 支援直接選擇目前視訊編碼器支援的所有像素格式.\n- 切換預設視訊封裝格式到MKV.\n- 優化UI效能.\n- 修復問題: 在啟用[分段處理視訊]時, 一些情況下視訊補幀可能造成視訊串流與音訊串流輕微不同步.\n- 更多其他問題修復，詳見更新發佈頁面。"
log_English="\n★ NEW RIFE frame interpolation model: [RIFE V4.17], which has higher quality and can generate more stable frames compared to the previous v4.14 model.\n★ Significantly faster video encoding speed: When [Process video by segment] is enabled, a new method will be used to assemble video segments, reducing the time spent assembling segments from minutes to seconds in tests.\n\n- Improved the [Video Color Management] UI to support direct selection of all pixel formats supported by the current video encoder.\n- Switch default video container format to MKV.\n- Optimized UI performance.\n- Fixed an issue when [Process video by segment] is enabled, frame interpolation might cause the video stream and audio stream to be out of sync.\n- More fixes for other issues, see the update release page for details."
