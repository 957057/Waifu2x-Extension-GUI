[Latest_Version]
Ver="v3.125.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- ★ 新功能：GIF 补帧 ★\n\n- 您可以通过在“主页”选项卡中启用 [补帧] 选项来使用 GIF 补帧功能。\n- 您可以在 [图片设置] 选项卡中启用 [优化循环 GIF]。\n- [场景切换检测] 同样支持 GIF 补帧，您可以在 [视频设置] 选项卡中启用它。"
log_TraditionalChinese="\n- ★ 新功能：GIF補幀 ★\n\n- 您可以透過在首頁選項卡中啟用[補幀]選項來使用GIF補幀功能。\n- 您可以在[影像設定]選項卡中啟用[優化循環GIF]。\n- [場景切換檢測]也支援GIF補幀，您可以在[影片設定]選項卡中啟用它。"
log_English="\n- ★ NEW Feature: GIF Frame Interpolation. ★\n\n- You can access GIF Frame Interpolation by enabling [Frame Interpolation] option at the Home tab.\n- You can enable [Optimize Looped GIF] at the [Image settings] tab.\n- [Scene Shift Detection] also supports GIF Frame Interpolation, you can enable it at [Video Settings] tab."
