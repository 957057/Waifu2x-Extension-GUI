[Latest_Version]
Ver="v3.124.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新模型：Omni-Small-W2xEX，一款用于视频放大的ESRGAN模型，相比Omni-Mini，它具有更好的细节重建和增强的降噪能力。\n- 为[保持视频帧率一致]功能的[预设]和[自定义]模式添加[覆盖]开关。启用后，无论帧插值是否激活，指定的FPS将始终优先。\n- 使用ESRGAN引擎进行视频放大时自动选择模型。\n- 添加一个用于快速调整内存盘大小的按钮，该大小将设置为可用内存的85%。\n- 为[视频色彩管理]添加右键菜单，以便更轻松地在常用值之间切换。\n- 更新文档。\n- 更新设置预设。\n- 修复错误：RTX 50系列显卡可能卡在兼容性测试中。"
log_TraditionalChinese="\n- 新模型：Omni-Small-W2xEX，一款用於視頻放大的ESRGAN模型，相比Omni-Mini，它具有更好的細節重建和增強的降噪能力。\n- 為[保持視頻幀率一致]功能的[預設]和[自定義]模式添加[覆蓋]開關。啟用後，無論幀插值是否激活，指定的FPS將始終優先。\n- 使用ESRGAN引擎進行視頻放大時自動選擇模型。\n- 添加一個用於快速調整記憶碟大小的按鈕，該大小將設置為可用記憶體的85%。\n- 為[視頻色彩管理]添加右鍵選單，以便更輕鬆地在常用值之間切換。\n- 更新文件。\n- 更新設定預設。\n- 修復錯誤：RTX 50系列顯示卡可能卡在兼容性測試中。"
log_English="\n- NEW Model: Omni-Small-W2xEX, an ESRGAN model trained for Video upscaling, featuring better detail reconstruction and enhanced denoising capability compare to Omni-Mini.\n- [Override] toggle for [Presets] and [Custom] modes of the [Maintain consistent Video FPS] feature. When enabled, the specified FPS will always take precedence regardless of whether frame interpolation is active.\n- Auto model selection for Video upscaling when using ESRGAN engine.\n- Add a button for quickly adjusting the RAM drive size, which will be set to 85% of the available RAM.\n- Add right-click menus for [Video Color Management], making it easier to switch between commonly used values.\n- Update documentation.\n- Update settings presets.\n- Fix bug: RTX 50 series card might stuck at compatibility test."
