[Latest_Version]
Ver="v3.109.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: [编码质量], 启用后可以随意调整视频编码质量, 使用软件和硬件编码器时均能生效. (位置: 视频设置选项卡)\n- 新特性: 为处理完成后的动作列表添加[停止处理新文件]选项, 处理完已经正在处理的文件就不再处理新文件.\n- 输出放大后的图片时, 将[_Compressed]后辍替换为[_Q<静态图片质量值>]. 例如[_Q95], 当[静态图片质量值]生效时.\n- 新的字幕导入方式, 改进对视频的兼容性.\n- 卸载内存盘后自动禁用动态内存缓冲.\n- 修复问题: 当源视频包含多个字幕时, 处理后的视频若保留字幕可能无法正常播放."
log_TraditionalChinese="\n- 新功能: [編碼品質], 啟用後可隨意調整視訊編碼品質, 使用軟體和硬體編碼器時均能生效. (位置: 視訊設定標籤)\n- 新功能: 為處理完成後 的動作清單新增[停止處理新檔案]選項, 處理完已經正在處理的檔案就不再處理新檔案.\n- 輸出放大後的圖片時, 將[_Compressed]後輟學替換為[_Q<靜態圖片質量 值>]. 例如[_Q95], 當[靜態圖片品質值]生效時.\n- 新的字幕導入方式, 改進對視頻的兼容性.\n- 卸載內存盤後自動禁用動態內存緩衝.\n - 修復問題: 當來源影片包含多個字幕時, 處理後的影片若保留字幕可能無法正常播放."
log_English="\n- NEW Feature: [Encoding Quality], adjust video encoding quality when using software and hardware encoders. (location: video settings tab)\n- NEW Feature: [Stop process new files], automatically stop after finished processing current tasks. (Location: Home tab, in the "Do nothing(when finished)" options list)\n- When output upscaled images, replace [_Compressed] with [_Q<Static Images Quality value>], like [_Q95], when [Static Images Quality] taken effect.\n- NEW video subtitle processing method, better video compatibility.\n- Automatically disable Dynamic RAM Cache after the RAM Disk is detached.\n- Fix bug: When there are multiple subtitles in one video, the output video might be broken."
