[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: [视频色彩管理], 软件现在可以自动调节色彩相关的参数以改进色彩准确度, 或者您可以自行调整这些参数. (位置: 视频设置)\n- 一些UI改进."
log_TraditionalChinese="\n- 新特性: [影片色彩管理], 軟體現在可以自動調整色彩相關的參數以改善色彩準確度, 或您可以自行調整這些參數. (位置: 影片設定)\n- 一些UI改進."
log_English="\n- NEW Feature: [Video Color Management], software now can automatically adjust color-related parameters to achieve better color accuracy, or you can adjust these parameters by yourself. (Location: Video settings tab)\n- Some UI improvements."
