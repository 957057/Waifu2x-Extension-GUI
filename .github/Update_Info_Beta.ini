[Latest_Version]
Ver="v3.110.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n★ 新增 RealESRGAN 模型: [Universal-Fast-W2xEX], 为快速照片放大而设计, 比 RealESRGAN-x4plus 模型快30.5x倍, 但仍能保持较好的画质.\n\n- 新特性: 支持为英伟达和英特尔硬件编码器选择[预设], 这将影响最终视频的编码画质. (位置: 视频设置, 硬件加速 视频编码)\n- 新特性: 为处理完成后的动作列表添加[停止后执行动作]选项, 处理完已经正在处理的文件, 然后再执行一个动作.\n- 为[输出文件夹路径]的右键菜单添加[复制]和[粘贴]按钮.\n- 更新多个内置插件.\n- 一些UI改进.\n- [优化循环的视频]设定将会被正常保存.\n- 修复问题: 少数情况下, NCNN-Vulkan 系列引擎可能随机卡死."
log_TraditionalChinese="\n★ 新增RealESRGAN 模型: [Universal-Fast-W2xEX], 為快速照片放大而設計, 比RealESRGAN-x4plus 模型快30.5x倍, 但仍能保持較好的畫質.\n\n- 新特性: 支援為英偉達和英特爾硬體編碼器選擇[預設], 這將影響最終視訊的編碼畫質. (位置: 視訊設定, 硬體加速視訊編碼)\n- 新特性: 為處理完成後的動作清單新增[ 停止後執行動作]選項, 處理完已經正在處理的檔案, 然後再執行一個動作.\n- 為[輸出資料夾路徑]的右鍵選單新增[複製]和[貼上]按鈕.\n- 更新多個 內建外掛.\n- 一些UI改進.\n- [優化循環的影片]設定將會被正常保存.\n- 修復問題: 少數情況下, NCNN-Vulkan 系列引擎可能隨機卡死."
log_English="\n★ NEW [Universal-Fast-W2xEX] Model for RealESRGAN engine, designed for fast photo upscaling, 30.5x faster than the RealESRGAN-x4plus model while retain decent image quality.\n\n- NEW Feature: Now you can select [Preset] for Nvidia and Intel hardware encoders, which will affect the quality of the result video. (Location: Video settings, Hardware-accelerated Encoding)\n- NEW Feature: [Stop then excute action], Stop right after the currently "Processing" files are finished, then execute an action. (Location: Home tab, in the "Do nothing(when finished)" options list)\n- Add [Copy] and [Paste] buttons for the right-click menu of [Output path folder].\n- Update several plugins.\n- Some UI improvements\n- [Optimize Looped video] setting will be saved like other settings.\n- Fix bug: In certain situations, NCNN-Vulkan engines will randomly get stuck."
