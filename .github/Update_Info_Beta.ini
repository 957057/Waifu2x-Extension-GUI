[Latest_Version]
Ver="v3.122.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超解析度和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新功能：改进了渲染视频的FPS控制，增加了[预设]和[自定义]模式用于[保持视频帧率同步]。\n- 新功能：在视频编码设置中添加了对10位颜色深度的支持，提高了视频质量和更高效的视频压缩。\n- 修复错误：当启用[分段处理视频]时，[保持视频帧率同步]不起作用。\n- 修复错误：使用RTX超分辨率时，[保持视频帧率同步]功能无效。\n- 修复错误：在某些情况下，使用RTX超分辨率时，视频帧插值不起作用。\n- 修复错误：在某些情况下，使用RTX超分辨率时，处理完成后缓存文件不会自动删除。\n\n- *** 以下bug仅出现在上一个BETA版本中：***\n- 修复错误：使用10位视频编码时，RTX超分辨率可能无法正常工作。\n- 修复错误：处理后的视频中的音频和视频不同步。"
log_TraditionalChinese="\n- 新功能：改善了渲染影片的FPS控制，增加了[預設]和[自訂]模式用於[保持影片帧率同步]。\n- 新功能：在影片編碼設定中加入了對10位元顏色深度的支持，提升了影片品質和更有效的影片壓縮。\n- 修復錯誤：當啟用[分段處理影片]時，[保持影片帧率同步]不起作用。\n- 修復錯誤：使用RTX超解析度時，[保持影片帧率同步]功能無效。\n- 修復錯誤：在某些情況下，使用RTX超解析度時，視頻幀插值不起作用。\n- 修復錯誤：在某些情況下，使用RTX超解析度時，處理完成後快取檔案不會自動刪除。\n\n- *** 以下bug只出現在上一個BETA版本中：***\n- 修復錯誤：使用10位元影片編碼時，RTX超解析度可能無法正常工作。\n- 修復錯誤：處理後的影片中的音訊和影片不同步。"
log_English="\n- New Feature: Better FPS Control for Rendered Video, add [Presets] and [Custom] modes for [Maintain consistent Video FPS].\n- New Feature: Added support for 10-bit color depth settings in video encoder settings, improved video quality and more efficient video compression.\n- Fix bug: [Maintain consistent Video FPS] doesn't work when [Process video by segment] is enabled.\n- Fix bug: [Maintain consistent Video FPS] doesn't work when using RTX Super-res.\n- Fix bug: In some situations, video frame interpolation doesn't work when using RTX Super-res.\n- Fix bug: In some situations, the cache files are not automatically deleted after finished processing when using RTX Super-res.\n\n- *** Only appears in the last BETA version: ***\n- Fix bug: RTX Super-res may not work properly when using 10-bit video encoding.\n- Fix bug: The audio and video of processed videos were out of sync."
