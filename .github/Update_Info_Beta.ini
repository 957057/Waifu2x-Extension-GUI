[Latest_Version]
Ver="v3.126.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建议立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查阅在线更新日志页面以了解更多."
log_SimplifiedChinese="\n★ 新增补帧模型：[RIFE-v4.26]，更高画质，增强了针对剧烈运动的稳定性。\n\n- 新功能：现在您可以在补帧后通过启用图片设置选项卡中的[保留透明通道]来保留GIF的透明背景。\n- 新功能：现在GIF也支持补帧的[指定帧率]模式。\n- 更新了设置预设。\n- 现在waifu2x将自动修正GIF输出的FPS，以提高与媒体播放器的兼容性。\n- 改善了补帧后的GIF与源GIF之间的同步性。\n- 改善了读取GIF时长相关的代码，以提高与边缘情况的兼容性。"
log_TraditionalChinese="\n★ 新增補幀模型：[RIFE-v4.26]，更高畫質，增強了針對劇烈動作的穩定性。\n\n- 新功能：現在您可以在補幀後透過啟用影像設定分頁中的[保留透明通道]來保留GIF的透明背景。\n- 新功能：現在GIF也支援補幀的[指定幀率]模式。\n- 更新了設定預設。\n- 現在waifu2x將自動修正GIF輸出的FPS，以提升與媒體播放器的相容性。\n- 改善了補幀後的GIF與原始GIF之間的同步。\n- 改善了讀取GIF持續時間相關的程式碼，以提升與邊緣情況的相容性。"
log_English="\n★ NEW Frame Interpolation Model: [RIFE-v4.26], higher quality, Enhanced Stability for Drastic Movements.\n\n- NEW Feature: Now you can keep the transparent background of the GIF after frame interpolation by enable [Keep Alpha Channel] at image settings tab.\n- NEW Feature: Now GIF also supports [Target FPS] mode of frame interpolation.\n- Update settings presets.\n- Now waifu2x will automatically correct the FPS of the GIF output to improve compatibility with media players.\n- Improve synchronization between the interpolated GIF and the source GIF.\n- Improve code related to reading GIF duration to enhance compatibility with edge cases."
