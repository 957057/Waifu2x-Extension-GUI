[Latest_Version]
Ver="v3.115.23-beta"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 为[仅转换格式(图片)]添加[缩放]选项, 使用快速缩放算法(而非超分辨率), 可以对图片同时进行缩放,压缩与转换格式.\n- 为[静态图片质量]添加[重置]右键菜单选项, 方便将质量值快速重置到100."
log_TraditionalChinese="\n- 新特性: 為[僅轉換格式(圖片)]添加[縮放]選項, 使用快速縮放算法(而非超分辨率), 可以對圖片同時進行縮放,壓縮與轉換格式.\n- 為[靜態圖片質量]添加[重置]右鍵菜單選項, 方便將質量值快速重置到100."
log_English="\n- New Feature: Add [Resize] option to [Convert format ONLY (Static Images)], using quick scaling algorithm (instead of super-res), allowing instant and simultaneous scaling, compression, and format conversion of images.\n- Add [Reset] right-click menu option to [Static Images Quality], allowing quick reset of quality value to 100."
