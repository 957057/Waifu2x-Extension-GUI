[Latest_Version]
Ver="v3.124.18-beta"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n★ 新功能：GIF 补帧。\n- 您可以通过在主页选项卡中启用 [补帧] 选项来使用 GIF 补帧。\n\n- 您可以在附加设置选项卡中启用 [优化循环视频] 来优化循环 GIF。\n- [转场检测] 也支持 GIF 补帧，您可以在视频设置选项卡中启用它。\n** 本次 BETA 更新引入了基本的 GIF 补帧实现，该功能尚不完整，将在后续更新中进行完善。**\n- 目前 GIF 补帧不支持 [指定帧率] 模式，请使用 [帧率倍率] 代替。\n- 目前 GIF 不支持 [仅补帧] 模式，此功能将在未来更新中添加。\n- APNG 和 WebP 补帧将在未来的更新中添加。"
log_TraditionalChinese="\n★ 新功能：GIF 補幀。\n- 您可以透過在主頁標籤中啟用 [補幀] 選項來使用 GIF 補幀。\n\n- 您可以在附加設定標籤中啟用 [最佳化循環影片] 來最佳化循環 GIF。\n- [轉場偵測] 也支援 GIF 補幀，您可以在視訊設定標籤中啟用它。\n** 本次 BETA 更新引入了基本的 GIF 補幀實現，該功能尚不完整，將在後續更新中進行完善。**\n- 目前 GIF 補幀不支援 [指定幀率] 模式，請使用 [幀率倍率] 代替。\n- 目前 GIF 不支援 [僅補幀] 模式，此功能將在未來更新中新增。\n- APNG 和 WebP 補幀將在未來的更新中新增。"
log_English="\n★ NEW Feature: GIF Frame Interpolation.\n\n- You can access GIF Frame Interpolation by enable [Frame Interpolation] option at the Home tab.\n- You can enable [Optimize Looped video] at the Additional settings tab to optimize looped GIF.\n- [Scene Shift Detection] also supports GIF Frame Interpolation, you can enable it at Video Settings tab.\n** This BETA update introduce a basic implementation of GIF Frame Interpolation, which is incomplete and will be updated later. **\n- For now GIF Frame Interpolation doesn't support [Target FPS] mode, please use [Multiple of FPS] instead.\n- For now GIF doesn't support [Frame Interpolation ONLY] mode, this will be added in the future update.\n- APNG and Webp Frame Interpolation will be added in the future update."
