[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新功能: [自动视频去隔行], 自动检测隔行扫描的视频, 并在放大(补帧)前对其进行去隔行处理.\n- 优化UI性能"
log_TraditionalChinese="\n- 新功能: [自動影片去隔行], 自動偵測隔行掃描的影片, 並在放大(補幀)前對其進行去隔行處理.\n- 優化UI效能"
log_English="\n- New Feature: [Automatic Video Deinterlacing], automatically detect interlaced videos and perform deinterlacing before upscaling (frame interpolation).\n- Optimize UI performance"
